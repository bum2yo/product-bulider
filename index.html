<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>industry 5.0.1</title>

  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght @300;400&display=swap" rel="stylesheet">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #fafafa;
      font-family: 'JetBrains Mono', monospace;
      color: #fafafa; /* Changed to white for better contrast with background image */
      min-height: 100vh;
      transition: background-color 0.3s, color 0.3s;
      background-image: url('https://images.rawpixel.com/image_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIyLTA1L3B4MTU4NDk0OC1pbWFnZS1rd3Z4eG5qei5qcGc.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed; /* Ensures the background stays fixed during scroll */
    }

    .terminal {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 14px;
      line-height: 1.8;
      letter-spacing: 0.02em;
      z-index: 1001; /* 캔버스보다 위에 배치 */
    }

    .muted {
      color: #666;
      transition: color 0.3s;
    }

    .spacer {
      height: 1.8em;
    }

    .cursor {
      display: inline-block;
      width: 8px;
      animation: blink 1.1s steps(1) infinite;
    }

    @keyframes blink {
      0%   { opacity: 1; }
      50%  { opacity: 0; }
      100% { opacity: 1; }
    }

    a {
      color: #111;
      text-decoration: none;
      transition: color 0.3s;
    }

    a:hover {
      text-decoration: underline;
    }
    
    /* --- Dark Mode Toggle --- */
    .theme-toggle {
        position: fixed;
        top: 20px;
        right: 20px;
        cursor: pointer;
        font-size: 12px;
        padding: 5px 8px;
        border: 1px solid #111;
        transition: all 0.3s;
        z-index: 1002;
        user-select: none;
    }

    /* --- Popup styles --- */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s, visibility 0.3s;
    }

    .popup-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .popup-content {
      background: #fafafa;
      padding: 25px 30px;
      width: 90%;
      max-width: 450px;
      position: relative;
      transform: scale(0.9);
      transition: all 0.3s;
    }
    
    .popup-overlay.active .popup-content {
        transform: scale(1);
    }

    .close-button {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 28px;
      line-height: 1;
      cursor: pointer;
      color: #666;
       transition: color 0.3s;
    }
    
    .close-button:hover {
        color: #111;
    }

    /* Form styles */
    .popup-content h2 {
      margin-bottom: 20px;
      font-weight: 300;
    }

    #contact-form label {
      display: block;
      margin-bottom: 8px;
      font-size: 13px;
      color: #666;
    }

    #contact-form input,
    #contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      background: #fafafa;
      border: 1px solid #ccc;
      font-family: 'JetBrains Mono', monospace;
      color: #111;
      font-size: 14px;
      transition: all 0.3s;
    }

    #contact-form input:focus,
    #contact-form textarea:focus {
      outline: none;
      border-color: #111;
    }

    #contact-form button {
      background: #111;
      color: #fafafa;
      border: none;
      padding: 12px 15px;
      font-family: 'JetBrains Mono', monospace;
      cursor: pointer;
      font-size: 14px;
      width: 100%;
      transition: background 0.3s, color 0.3s;
    }
     #contact-form button:hover {
      background: #333;
     }

    #form-status {
      margin-top: 15px;
      font-size: 14px;
      text-align: center;
    }

    /* --- Dark Mode Styles --- */
    body.dark-mode {
        background: #111;
        color: #fafafa;
    }
    body.dark-mode .muted {
        color: #999;
    }
    body.dark-mode a {
        color: #fafafa;
    }
    body.dark-mode .theme-toggle {
        border-color: #fafafa;
    }
    body.dark-mode .popup-content {
        background: #111;
        border: 1px solid #333;
    }
    body.dark-mode .close-button {
        color: #999;
    }
    body.dark-mode .close-button:hover {
        color: #fafafa;
    }
    body.dark-mode #contact-form label {
        color: #999;
    }
    body.dark-mode #contact-form input,
    body.dark-mode #contact-form textarea {
        background: #111;
        color: #fafafa;
        border-color: #555;
    }
    body.dark-mode #contact-form button {
        background: #fafafa;
        color: #111;
    }

    /* Mobile adjustment */
    @media (max-width: 600px) {
      .terminal, .theme-toggle, #admin-button {
        top: 14px;
      }
      .terminal { left: 14px; font-size: 13px; }
      .theme-toggle { right: 14px; }
      #admin-button { right: 70px; }
    }
    
    #admin-button {
      position: fixed;
      top: 20px;
      right: 80px;
      cursor: pointer;
      font-size: 12px;
      padding: 5px 8px;
      border: 1px solid #111;
      transition: all 0.3s;
      z-index: 1002;
      user-select: none;
    }
    
    body.dark-mode #admin-button {
        border-color: #fafafa;
    }

    #animation-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
    }

    .explosion {
      position: absolute;
      width: 100px;
      height: 100px;
    }

    .explosion::before,
    .explosion::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(circle, #ffcc00, #ff6600, #cc0000, transparent, transparent);
      border-radius: 50%;
      animation: explode 0.5s ease-out forwards;
    }

    .explosion::after {
      animation-delay: 0.1s;
    }

    @keyframes explode {
      0% {
        transform: scale(0);
        opacity: 1;
      }
      100% {
        transform: scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div id="animation-container"></div>

  <div id="admin-button">Admin</div>

  <div id="theme-toggle" class="theme-toggle">MODE</div>

  <div class="terminal">
    <div class="line-1"></div>
    
    <div class="spacer"></div>
    <div class="spacer"></div>
    
    <div class="line-2 muted"></div>
    <div class="line-3"></div>

    <div class="spacer"></div>

    <div class="line-4">
      <a href="https://www.instagram.com/industry5.0.1" target="_blank"></a>
    </div>
     <div class="line-5">
      <a href="#" id="contact-link"></a>
    </div>
  </div>
  
  <div id="contact-popup" class="popup-overlay">
      <div class="popup-content">
        <span id="close-popup-button" class="close-button">&times;</span>
        <h2>Contact Us</h2>
        <form id="contact-form" action="https://formspree.io/f/mwvvenol" method="POST">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
          
          <label for="email">Email</label>
          <input type="email" id="email" name="_replyto" required>
          
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
          
          <button type="submit">Send Message</button>
        </form>
        <div id="form-status"></div>
      </div>
    </div>

<script>
    // --- Typing Animation ---
    function typeLine(lineElement, text, callback) {
        let i = 0;
        lineElement.innerHTML = ''; // Clear the line
        const cursor = '<span class="cursor">█</span>';
        
        function type() {
            if (i < text.length) {
                lineElement.innerHTML = text.substring(0, i + 1) + cursor;
                i++;
                setTimeout(type, 60);
            } else {
                // Remove cursor from current line and add it to the next
                lineElement.innerHTML = text;
                if (callback) {
                    callback();
                }
            }
        }
        type();
    }

    document.addEventListener('DOMContentLoaded', () => {
        const lines = [
            { el: document.querySelector('.line-1'), text: 'industry 5.0.1' },
            { el: document.querySelector('.line-2'), text: 'mullae-dong, yeongdeungpo, seoul' },
            { el: document.querySelector('.line-3'), text: 'ochasanup something labs' },
            { el: document.querySelector('.line-4 a'), text: '@industry5.0.1' },
            { el: document.querySelector('.line-5 a'), text: 'contact' }
        ];

        let terminal = document.querySelector('.terminal');

        function runTyping(index) {
            if (index >= lines.length) {
                // After all lines are typed, remove the last cursor and add a permanent one at the end
                const lastLine = lines[lines.length-1].el;
                if(lastLine) {
                  lastLine.innerHTML = lastLine.innerText;
                }
                
                const finalCursorLine = document.createElement('div');
                finalCursorLine.innerHTML = '<span class="cursor">█</span>';
                terminal.appendChild(finalCursorLine);

                return;
            }

            const line = lines[index];
            const nextLine = lines[index+1];
            
            if (line.el) {
                typeLine(line.el, line.text, () => {
                   if(nextLine && nextLine.el) {
                     // nextLine.el.innerHTML = '<span class="cursor">█</span>';
                   }
                   runTyping(index + 1);
                });
            } else {
                runTyping(index + 1);
            }
        }

        runTyping(0);
        
        // --- UI Logic ---
        // Must re-select after typing animation is complete
        setTimeout(() => {
            const contactLink = document.getElementById('contact-link');
            const contactPopup = document.getElementById('contact-popup');
            const closeContactButton = document.getElementById('close-popup-button');

            function togglePopup(popup, action) {
                if (action === 'open') popup.classList.add('active');
                else popup.classList.remove('active');
            }
            // Contact Events
            if(contactLink) {
              contactLink.addEventListener('click', (e) => { e.preventDefault(); togglePopup(contactPopup, 'open'); });
            }
            if(closeContactButton) {
              closeContactButton.addEventListener('click', () => togglePopup(contactPopup, 'close'));
            }
            
            // Global Overlay Click & Esc
            [contactPopup].forEach(popup => {
                if(popup) {
                    popup.addEventListener('click', (e) => {
                        if (e.target === popup) togglePopup(popup, 'close');
                    });
                }
            });
            
            document.addEventListener('keydown', (e) => {
                if (e.key === "Escape") {
                    [contactPopup].forEach(popup => {
                        if (popup && popup.classList.contains('active')) togglePopup(popup, 'close');
                    });
                }
            });
        }, 3000); // A bit of a hack, but ensures the link is there. A better way would be a callback after all typing is done.

    });



    // --- Formspree Handling ---
    async function handleSubmit(event) {
      event.preventDefault();
      const form = event.target;
      const data = new FormData(form);
      const status = document.getElementById('form-status');
      const isDarkMode = document.body.classList.contains('dark-mode');

      status.innerHTML = "Sending...";
      status.style.color = isDarkMode ? '#999' : '#666';
      
      fetch(form.action, {
        method: form.method,
        body: data,
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          status.innerHTML = "Thanks for your submission!";
          status.style.color = isDarkMode ? '#fafafa' : '#111';
          form.reset();
          setTimeout(() => {
            const contactPopup = document.getElementById('contact-popup');
            if(contactPopup) contactPopup.classList.remove('active');
            status.innerHTML = "";
          }, 2500);
        } else {
          status.innerHTML = "Oops! There was a problem.";
          status.style.color = 'red';
        }
      }).catch(error => {
        status.innerHTML = "Oops! There was a problem.";
        status.style.color = 'red';
      });
    }

    const contactForm = document.getElementById('contact-form');
    if(contactForm) {
      contactForm.addEventListener("submit", handleSubmit);
    }

    // --- Theme Toggle ---
    const themeToggle = document.getElementById('theme-toggle');
    if(themeToggle) {
      themeToggle.addEventListener('click', () => {
          document.body.classList.toggle('dark-mode');
          localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
      });
    }


    if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark-mode');
    }

    // --- Visit Counter ---
    function getTodayDate() {
        const d = new Date();
        let month = '' + (d.getMonth() + 1);
        let day = '' + d.getDate();
        const year = d.getFullYear();

        if (month.length < 2) month = '0' + month;
        if (day.length < 2) day = '0' + day;

        return [year, month, day].join('-');
    }

    function isMobile() {
        return /Mobi|Android/i.test(navigator.userAgent);
    }

    try {
        let visitData = JSON.parse(localStorage.getItem('visitData'));
        const today = getTodayDate();

        if (visitData && visitData.lastVisitDate === today) {
            // Same day, increment
            visitData.visits[isMobile() ? 'mobile' : 'desktop']++;
        } else {
            // New day or first visit
            visitData = {
                lastVisitDate: today,
                visits: { desktop: 0, mobile: 0 }
            };
            visitData.visits[isMobile() ? 'mobile' : 'desktop'] = 1;
        }
        localStorage.setItem('visitData', JSON.stringify(visitData));
    } catch (e) {
        console.error("Could not process visit count:", e);
    }


    // --- Admin Button ---
    const adminButton = document.getElementById('admin-button');
    if(adminButton) {
      adminButton.addEventListener('click', () => {
          const password = prompt("Enter administrator password:");
          if (password === "1161") {
              try {
                  let visitData = JSON.parse(localStorage.getItem('visitData'));
                  if (visitData) {
                      alert(`Today's Visits:\n\nTotal: ${visitData.visits.desktop + visitData.visits.mobile}\nDesktop: ${visitData.visits.desktop}\nMobile: ${visitData.visits.mobile}`);
                  } else {
                      alert("No visit data available yet.");
                  }
              } catch (e) {
                  alert("Could not retrieve visit data.");
                  console.error("Could not retrieve visit data:", e);
              }
          } else if (password !== null) {
              alert("Incorrect password.");
          }
      });
    }

    // --- Explosion Animation ---
    function createExplosion() {
      const container = document.getElementById('animation-container');
      const explosion = document.createElement('div');
      explosion.classList.add('explosion');

      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);

      explosion.style.left = `${x}px`;
      explosion.style.top = `${y}px`;

      container.appendChild(explosion);

      setTimeout(() => {
        explosion.remove();
      }, 500); // Remove after animation ends
    }

    setInterval(createExplosion, 3000);
</script>

</body>
</html>
