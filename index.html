<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>industry 5.0.1</title>

  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght @300;400&display=swap" rel="stylesheet">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #fafafa;
      font-family: 'JetBrains Mono', monospace;
      color: #111;
      min-height: 100vh;
      transition: background-color 0.3s, color 0.3s;
      overflow: hidden; /* 눈 애니메이션을 위해 스크롤 방지 (필요시 제거 가능) */
    }

    /* 배경 캔버스 스타일 */
    #snowCanvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none; /* 클릭 방해 금지 */
      z-index: 100;
    }

    .terminal {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 14px;
      line-height: 1.8;
      letter-spacing: 0.02em;
      z-index: 1001; /* 캔버스보다 위에 배치 */
    }

    .muted {
      color: #666;
      transition: color 0.3s;
    }

    .spacer {
      height: 1.8em;
    }

    .cursor {
      display: inline-block;
      width: 8px;
      animation: blink 1.1s steps(1) infinite;
    }

    @keyframes blink {
      0%   { opacity: 1; }
      50%  { opacity: 0; }
      100% { opacity: 1; }
    }

    a {
      color: #111;
      text-decoration: none;
      transition: color 0.3s;
    }

    a:hover {
      text-decoration: underline;
    }
    
    /* --- Dark Mode Toggle --- */
    .theme-toggle {
        position: fixed;
        top: 20px;
        right: 20px;
        cursor: pointer;
        font-size: 12px;
        padding: 5px 8px;
        border: 1px solid #111;
        transition: all 0.3s;
        z-index: 1002;
        user-select: none;
    }

    /* --- Popup styles --- */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s, visibility 0.3s;
    }

    .popup-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .popup-content {
      background: #fafafa;
      padding: 25px 30px;
      width: 90%;
      max-width: 450px;
      position: relative;
      transform: scale(0.9);
      transition: all 0.3s;
    }
    
    .popup-overlay.active .popup-content {
        transform: scale(1);
    }

    .close-button {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 28px;
      line-height: 1;
      cursor: pointer;
      color: #666;
       transition: color 0.3s;
    }
    
    .close-button:hover {
        color: #111;
    }

    /* Form styles */
    .popup-content h2 {
      margin-bottom: 20px;
      font-weight: 300;
    }

    #contact-form label {
      display: block;
      margin-bottom: 8px;
      font-size: 13px;
      color: #666;
    }

    #contact-form input,
    #contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      background: #fafafa;
      border: 1px solid #ccc;
      font-family: 'JetBrains Mono', monospace;
      color: #111;
      font-size: 14px;
      transition: all 0.3s;
    }

    #contact-form input:focus,
    #contact-form textarea:focus {
      outline: none;
      border-color: #111;
    }

    #contact-form button {
      background: #111;
      color: #fafafa;
      border: none;
      padding: 12px 15px;
      font-family: 'JetBrains Mono', monospace;
      cursor: pointer;
      font-size: 14px;
      width: 100%;
      transition: background 0.3s, color 0.3s;
    }
     #contact-form button:hover {
      background: #333;
     }

    #form-status {
      margin-top: 15px;
      font-size: 14px;
      text-align: center;
    }

    /* --- Dark Mode Styles --- */
    body.dark-mode {
        background: #111;
        color: #fafafa;
    }
    body.dark-mode .muted {
        color: #999;
    }
    body.dark-mode a {
        color: #fafafa;
    }
    body.dark-mode .theme-toggle {
        border-color: #fafafa;
    }
    body.dark-mode .popup-content {
        background: #111;
        border: 1px solid #333;
    }
    body.dark-mode .close-button {
        color: #999;
    }
    body.dark-mode .close-button:hover {
        color: #fafafa;
    }
    body.dark-mode #contact-form label {
        color: #999;
    }
    body.dark-mode #contact-form input,
    body.dark-mode #contact-form textarea {
        background: #111;
        color: #fafafa;
        border-color: #555;
    }
    body.dark-mode #contact-form button {
        background: #fafafa;
        color: #111;
    }

    /* Mobile adjustment */
    @media (max-width: 600px) {
      .terminal, .theme-toggle {
        top: 14px;
      }
      .terminal { left: 14px; font-size: 13px; }
      .theme-toggle { right: 14px; }
    }
  </style>
</head>
<body>

  <canvas id="snowCanvas"></canvas>

  <div id="theme-toggle" class="theme-toggle">MODE</div>

  <div class="terminal">
    <div>industry 5.0.1<span class="cursor">█</span></div>

    <div class="spacer"></div>
    <div class="spacer"></div>

    <div class="muted">mullae-dong, yeongdeungpo, seoul</div>
    <div>ochasanup something labs</div>
    <div>
      <a href="#" id="portfolio-link">portfolio</a>
    </div>

    <div class="spacer"></div>

    <div>
      <a href="https://www.instagram.com/industry5.0.1" target="_blank">
        @industry5.0.1
      </a>
    </div>
     <div>
      <a href="#" id="contact-link">contact</a>
    </div>
  </div>
  
  <div id="portfolio-popup" class="popup-overlay">
      <div class="popup-content" style="max-width: 600px; text-align: center;">
        <span id="close-portfolio-button" class="close-button">&times;</span>
        <h2>Portfolio</h2>
        <div style="background: #eee; width: 100%; height: 300px; display: flex; align-items: center; justify-content: center; margin-bottom: 15px; color: #666; border: 1px dashed #999;">
             <!-- Replace this with your actual image: <img src="your-image.jpg" ...> -->
             [Portfolio Image Placeholder]
        </div>
        <p class="muted">Recent works and experiments.</p>
      </div>
  </div>
  
  <div id="contact-popup" class="popup-overlay">
      <div class="popup-content">
        <span id="close-popup-button" class="close-button">&times;</span>
        <h2>Contact Us</h2>
        <form id="contact-form" action="https://formspree.io/f/mwvvenol" method="POST">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
          
          <label for="email">Email</label>
          <input type="email" id="email" name="_replyto" required>
          
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
          
          <button type="submit">Send Message</button>
        </form>
        <div id="form-status"></div>
      </div>
    </div>

<script>
    // --- UI Logic ---
    const contactLink = document.getElementById('contact-link');
    const contactPopup = document.getElementById('contact-popup');
    const closeContactButton = document.getElementById('close-popup-button');
    
    const portfolioLink = document.getElementById('portfolio-link');
    const portfolioPopup = document.getElementById('portfolio-popup');
    const closePortfolioButton = document.getElementById('close-portfolio-button');

    function togglePopup(popup, action) {
        if (action === 'open') popup.classList.add('active');
        else popup.classList.remove('active');
    }

    // Contact Events
    contactLink.addEventListener('click', (e) => { e.preventDefault(); togglePopup(contactPopup, 'open'); });
    closeContactButton.addEventListener('click', () => togglePopup(contactPopup, 'close'));
    
    // Portfolio Events
    portfolioLink.addEventListener('click', (e) => { e.preventDefault(); togglePopup(portfolioPopup, 'open'); });
    closePortfolioButton.addEventListener('click', () => togglePopup(portfolioPopup, 'close'));

    // Global Overlay Click & Esc
    [contactPopup, portfolioPopup].forEach(popup => {
        popup.addEventListener('click', (e) => {
            if (e.target === popup) togglePopup(popup, 'close');
        });
    });
    
    document.addEventListener('keydown', (e) => {
        if (e.key === "Escape") {
            [contactPopup, portfolioPopup].forEach(popup => {
                if (popup.classList.contains('active')) togglePopup(popup, 'close');
            });
        }
    });

    // --- Formspree Handling ---
    async function handleSubmit(event) {
      event.preventDefault();
      const form = event.target;
      const data = new FormData(form);
      const status = document.getElementById('form-status');
      const isDarkMode = document.body.classList.contains('dark-mode');

      status.innerHTML = "Sending...";
      status.style.color = isDarkMode ? '#999' : '#666';
      
      fetch(form.action, {
        method: form.method,
        body: data,
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          status.innerHTML = "Thanks for your submission!";
          status.style.color = isDarkMode ? '#fafafa' : '#111';
          form.reset();
          setTimeout(() => {
            popup.classList.remove('active');
            status.innerHTML = "";
          }, 2500);
        } else {
          status.innerHTML = "Oops! There was a problem.";
          status.style.color = 'red';
        }
      }).catch(error => {
        status.innerHTML = "Oops! There was a problem.";
        status.style.color = 'red';
      });
    }

    const contactForm = document.getElementById('contact-form');
    contactForm.addEventListener("submit", handleSubmit);

    // --- Theme Toggle ---
    const themeToggle = document.getElementById('theme-toggle');
    themeToggle.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
    });

    if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark-mode');
    }

    // --- Snow Animation Logic ---
    const canvas = document.getElementById('snowCanvas');
    const ctx = canvas.getContext('2d');
    let width, height, snowflakes;

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
      createSnowflakes();
    }

    function createSnowflakes() {
      const count = Math.floor(width / 10); 
      snowflakes = [];
      for (let i = 0; i < count; i++) {
        snowflakes.push({
          x: Math.random() * width,
          y: Math.random() * height,
          speedX: (Math.random() - 0.5) * 0.5,
          speedY: Math.random() * 1 + 0.5,
          radius: Math.random() * 1.5 + 0.5
        });
      }
    }

    function loop() {
      ctx.clearRect(0, 0, width, height);
      const isDarkMode = document.body.classList.contains('dark-mode');
      ctx.fillStyle = isDarkMode ? 'rgba(250, 250, 250, 0.7)' : 'rgba(17, 17, 17, 0.3)';

      snowflakes.forEach(s => {
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.radius, 0, Math.PI * 2);
        ctx.fill();

        s.x += s.speedX;
        s.y += s.speedY;

        if (s.y > height) {
          s.y = -5;
          s.x = Math.random() * width;
        }
        if (s.x > width) s.x = 0;
        else if (s.x < 0) s.x = width;
      });
      requestAnimationFrame(loop);
    }

    window.addEventListener('resize', resize);
    resize();
    loop();

</script>

</body>
</html>
