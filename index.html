<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>industry 5.0.1</title>

  <!-- Monospace coding font -->
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400&display=swap" rel="stylesheet">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #fafafa;
      font-family: 'JetBrains Mono', monospace;
      color: #111;
      min-height: 100vh;
    }

    .terminal {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 14px;
      line-height: 1.8;
      letter-spacing: 0.02em;
    }

    .muted {
      color: #666;
    }

    .spacer {
      height: 1.8em;
    }

    .cursor {
      display: inline-block;
      width: 8px;
      animation: blink 1.1s steps(1) infinite;
    }

    @keyframes blink {
      0%   { opacity: 1; }
      50%  { opacity: 0; }
      100% { opacity: 1; }
    }

    a {
      color: #111;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Mobile adjustment */
    @media (max-width: 600px) {
      .terminal {
        top: 14px;
        left: 14px;
        font-size: 13px;
      }
    }
  </style>
</head>
<body>

  <div class="terminal">
    <div>industry 5.0.1<span class="cursor">â–ˆ</span></div>

    <div class="spacer"></div>
    <div class="spacer"></div>

    <div class="muted">mullae-dong, yeongdeungpo, seoul</div>
    <div>ochasanup something labs</div>

    <div class="spacer"></div>

    <div>

    </div>
  </div>

</body>
</html>
