<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>industry 5.0.1</title>

  <!-- Monospace coding font -->
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400&display=swap" rel="stylesheet">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #fafafa;
      font-family: 'JetBrains Mono', monospace;
      color: #111;
      min-height: 100vh;
    }

    .terminal {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 14px;
      line-height: 1.8;
      letter-spacing: 0.02em;
    }

    .muted {
      color: #666;
    }

    .spacer {
      height: 1.8em;
    }

    .cursor {
      display: inline-block;
      width: 8px;
      animation: blink 1.1s steps(1) infinite;
    }

    @keyframes blink {
      0%   { opacity: 1; }
      50%  { opacity: 0; }
      100% { opacity: 1; }
    }

    a {
      color: #111;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Popup styles */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s, visibility 0.3s;
    }

    .popup-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .popup-content {
      background: #fafafa;
      padding: 25px 30px;
      width: 90%;
      max-width: 450px;
      position: relative;
      transform: scale(0.9);
      transition: transform 0.3s;
    }
    
    .popup-overlay.active .popup-content {
        transform: scale(1);
    }

    .close-button {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 28px;
      line-height: 1;
      cursor: pointer;
      color: #666;
    }
    
    .close-button:hover {
        color: #111;
    }

    /* Form styles */
    .popup-content h2 {
      margin-bottom: 20px;
      font-weight: 300;
    }

    #contact-form label {
      display: block;
      margin-bottom: 8px;
      font-size: 13px;
      color: #666;
    }

    #contact-form input,
    #contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      background: #fafafa;
      border: 1px solid #ccc;
      font-family: 'JetBrains Mono', monospace;
      color: #111;
      font-size: 14px;
    }

    #contact-form input:focus,
    #contact-form textarea:focus {
      outline: none;
      border-color: #111;
    }

    #contact-form button {
      background: #111;
      color: #fafafa;
      border: none;
      padding: 12px 15px;
      font-family: 'JetBrains Mono', monospace;
      cursor: pointer;
      font-size: 14px;
      width: 100%;
      transition: background 0.2s;
    }
     #contact-form button:hover {
      background: #333;
     }

    #form-status {
      margin-top: 15px;
      font-size: 14px;
      text-align: center;
    }


    /* Mobile adjustment */
    @media (max-width: 600px) {
      .terminal {
        top: 14px;
        left: 14px;
        font-size: 13px;
      }
      .popup-content {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="terminal">
    <div>industry 5.0.1<span class="cursor">â–ˆ</span></div>

    <div class="spacer"></div>
    <div class="spacer"></div>

    <div class="muted">mullae-dong, yeongdeungpo, seoul</div>
    <div>ochasanup something labs</div>

    <div class="spacer"></div>

    <div>
      <a href="https://www.instagram.com/industry5.0.1" target="_blank">
        @industry5.0.1
      </a>
    </div>
     <div>
      <a href="#" id="contact-link">contact</a>
    </div>
  </div>
  
  <!-- Contact Popup -->
  <div id="contact-popup" class="popup-overlay">
      <div class="popup-content">
        <span id="close-popup-button" class="close-button">&times;</span>
        <h2>Contact Us</h2>
        <form id="contact-form" action="https://formspree.io/f/mwvvenol" method="POST">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
          
          <label for="email">Email</label>
          <input type="email" id="email" name="_replyto" required>
          
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
          
          <button type="submit">Send Message</button>
        </form>
        <div id="form-status"></div>
      </div>
    </div>

<script>
    const contactLink = document.getElementById('contact-link');
    const popup = document.getElementById('contact-popup');
    const closeButton = document.getElementById('close-popup-button');

    // --- Event Listeners to Open/Close Popup ---
    contactLink.addEventListener('click', (e) => {
      e.preventDefault();
      popup.classList.add('active');
    });

    closeButton.addEventListener('click', () => {
      popup.classList.remove('active');
    });

    // Close popup if user clicks on the overlay
    popup.addEventListener('click', (e) => {
      if (e.target === popup) {
        popup.classList.remove('active');
      }
    });
    
    // Close popup with the 'Escape' key
    document.addEventListener('keydown', (e) => {
        if (e.key === "Escape" && popup.classList.contains('active')) {
            popup.classList.remove('active');
        }
    });


    // --- Handle Formspree Submission with AJAX ---
    async function handleSubmit(event) {
      event.preventDefault();
      const form = event.target;
      const data = new FormData(form);
      const status = document.getElementById('form-status');
      status.innerHTML = "Sending...";
      status.style.color = '#666';
      
      fetch(form.action, {
        method: form.method,
        body: data,
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          status.innerHTML = "Thanks for your submission!";
          status.style.color = '#111';
          form.reset();
          setTimeout(() => {
            popup.classList.remove('active');
            status.innerHTML = "";
          }, 2500);
        } else {
          response.json().then(data => {
            if (Object.hasOwn(data, 'errors')) {
              status.innerHTML = data["errors"].map(error => error["message"]).join(", ");
            } else {
              status.innerHTML = "Oops! There was a problem submitting your form.";
            }
             status.style.color = 'red';
          })
        }
      }).catch(error => {
        status.innerHTML = "Oops! There was a problem submitting your form.";
        status.style.color = 'red';
      });
    }

    const form = document.getElementById('contact-form');
    form.addEventListener("submit", handleSubmit);
</script>

</body>
</html>
